<!doctype html>
<html>

<head>
    <title>PassKeeper</title>

    <script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/passKeeper.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="css/passKeeper.css" type="text/css" />
</head>

<body>
    <div id="passkeeper-box" class="passkeeper_popup_box">
        <h1>Password for Passkeeper</h1>
        <form method="post" action="">
            <p>
                <input type="password" name="password" value="" placeholder="Password">
            </p>
            <p class="submit">
                <input type="submit" name="commit" value="Go">
                <span class="passkeeper_error_msg">Wrong password, click <a href="#">here</a> to reset</span>
            </p>
        </form>
    </div>
</body>

</html>
